{% extends 'cms/base/cms_base.html' %}

{% block title %}
    User Publish
{% endblock %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center pt-4">
      <div class="col-sm-10">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">新增用户</h3>
          </div>
          <form class="form-horizontal" action="{% url 'cms:user_add' %}" method="post">
            {% csrf_token %}
            <div class="card-body">
              <div class="form-group row ">
                <label
                  for="username"
                  class="col-form-label col-sm-2 text-center"
                  >Username</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
              </div>
              <div class="form-group row ">
                <label for="email" class="col-form-label col-sm-2 text-center"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                  />
                </div>
              </div>
              <div class="form-group row ">
                <label
                  for="password"
                  class="col-form-label col-sm-2 text-center"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-info" name="submit">
                提交
              </button>
              <button
                type="submit"
                class="btn btn-danger float-right"
                name="back"
              >
                返回
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
